	<head>
		<title>Login Painel Administrativo</title>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Language" content="pt-br">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="public/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="public/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="public/img/favicon-16x16.png">
		<link rel="manifest" href="public/img/site.webmanifest">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="public/css/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="public/css/login.css?v=2.1.5">
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100  p-b-20">

					<form class="login100-form validate-form validate" method="post">
						
						<span class="login100-form-avatar">
							<img src="https://dummyimage.com/390x200/000/fff" alt="Logo">
						</span>
						<div class="wrap-input100 validate-input m-t-35 m-b-25" data-validate="Enter username">
							<input class="input100" type="password" id="senha" name="senha" placeholder="Senha" required>
						</div>
						<div class="wrap-input100 validate-input m-b-30" data-validate="Senha">
							<input class="input100" type="password" name="resenha" placeholder="Repetir Senha" required required equalTo="#senha">
						</div>
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">Enviar</button>
						</div>

						<ul class="login-more p-t-10">
							<li class="m-b-8">
								<a href="login.html" class="txt2">
									Efetuar Login
								</a>
							</li> 
						</ul>
					</form>
				</div>
			</div>
		</div>
		<script src="public/js/jquery.js" type="text/javascript"></script>
		<script src="public/css/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>	
		<script src="public/js/jquery.validate.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			// <![CDATA[
				jQuery(document).ready(function(){	  
					$(".validate").validate();	
					$("._blank").attr({target:"_blank"});
				});
			// ]]>
		</script>	
	</body>
</html>
